<!DOCTYPE html>
<html>
<head>
	<title>To Do App</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: pink;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 60px;
		}

		form {
			margin-top: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		label {
			margin-top: 18px;
			margin-bottom: 36px;
			font-size: 18px;
		}

		input[type="text"] {
			width: 50%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-bottom: 3px solid black;
			font-size: 16px;
			outline: none;
		}

		button {
			border: 1px solid black;
			cursor: pointer;
			border-radius: 5px;
			background-color: cyan;
			height: 26px;
			width: 90px;
		}

		ul {
			list-style-type: none;
			padding: 0;
			margin-top: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		li {
			display: flex;
			align-items: center;
			justify-content: space-between;
			width: 50%;
			padding: 10px;
			background-color: rgb(248, 190, 42);
			border: 3px solid black;
			margin-bottom: 26px;
		}

		li span {
			margin-right: 18px;
			font-size: 18px;
		}

		li button {
			padding: 5px 10px;
			outline: none;
		}

		a {
			color: black;
			text-decoration: none;
		}

	</style>
</head>
<body>
	<h1>To Do App</h1>

	<form action="/add" method="post">
		<label for="todo-item">Add a new item:</label>
			<input type="text" id="todo_item" name="todo_item" placeholder="Enter Todo...">
			<button type="submit">Add</button>
	</form>

	<ul>
	{% for todo in toDoList %}
			<li> 
				<span>{{ todo.name }}</span>
				<button><a href="/delete/{{ todo.id }}">Complete</a></button>
			</li>
    {% endfor %}
	</ul>

</body>
</html>
