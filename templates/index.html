<!DOCTYPE html>
<html>
<head>
	<title>To Do App</title>
	<link type="text/css" rel="stylesheet" href="/static/style.css" />
</head>
<body>
	<h1>To Do App</h1>

	<form action="/add" method="post">
		<label for="todo-item">Add a new item:</label>
			<input type="text" id="todo_item" name="todo_item" placeholder="Enter Todo...">
			<button type="submit">Add</button>
	</form>

	<ul>
	{% for todo in toDoList %}
			<li> 
				<span>{{ todo.name }}</span>
				<button><a href="/delete/{{ todo.id }}">Complete</a></button>
			</li>
    {% endfor %}
	</ul>

</body>
</html>
